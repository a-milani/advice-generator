<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/resets.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Advice Generator</title>
</head>
<body>
    <main class="card">
        <div class="advice">
            <h1 class="advice-id">Advice #55</h1>
            <p class="advice-description"> "Lorem ipsum dolor sit amet consectetur adipisicing elit. In quo praesentium pariatur quis ullam."</p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg"  alt="Pattern divider">
            </picture>
            <button  class="refresh">
                <img src="./src/images/icon-dice.svg" alt="Dice Icon">
            </button>
        </div>
    </main>
</body>
</html>
